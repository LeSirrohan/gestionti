<title>Simple calendar setup [flat calendar]</title>

  <!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="../../../../../Documents and Settings/Renan Salazar/Datos de programa/Macromedia/Dreamweaver 8/Configuration/Temp/FlashElements/ImageViewer/calendar-win2k-cold-1.css" title="win2k-cold-1" />

  <!-- main calendar program -->

  <!-- language for the calendar -->
  <script type="text/javascript" src="../../../../../Documents and Settings/Renan Salazar/Datos de programa/Macromedia/Dreamweaver 8/Configuration/Temp/FlashElements/ImageViewer/lang/calendar-es.js"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="../../../../../Documents and Settings/Renan Salazar/Datos de programa/Macromedia/Dreamweaver 8/Configuration/Temp/FlashElements/ImageViewer/calendar-setup.js"></script>
</head>
<html style="background-color: buttonface; color: buttontext;">


<body>


<div style="float: letf; margin-left: auto; margin-bottom:auto;"
id="calendar-container"></div>

<script type="text/javascript">
  function dateChanged(calendar) {
    // Beware that this function is called even if the end-user only
    // changed the month/year.  In order to determine if a date was
    // clicked you can use the dateClicked property of the calendar:
    if (calendar.dateClicked) {
      // OK, a date was clicked, redirect to /yyyy/mm/dd/index.php
      var y = calendar.date.getFullYear();
      var m = calendar.date.getMonth();     // integer, 0..11
      var d = calendar.date.getDate();      // integer, 1..31
      // redirect...
    //  window.location = "/" + y + "/" + m + "/" + d + "/index.php";
    }
  };

  Calendar.setup(
    {
      flat         : "calendar-container", // ID of the parent element
      flatCallback : dateChanged           // our callback function
    }
  );
</script>

<p>&nbsp;</p>

</body>
</html>
